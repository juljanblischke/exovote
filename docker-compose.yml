services:
  # ─── Frontend (Next.js 15) ───
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - INTERNAL_API_URL=http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - exovote

  # ─── Backend (.NET 9) ───
  backend:
    build:
      context: ./src/backend
      dockerfile: Exo.Vote.Api/Dockerfile
      target: dev
    ports:
      - "5000:5000"
    volumes:
      - ./src/backend:/app/src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=exovote;Username=exovote;Password=exovote_dev
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__RabbitMq=amqp://exovote:exovote_dev@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exovote

  # ─── PostgreSQL 16 ───
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: exovote
      POSTGRES_USER: exovote
      POSTGRES_PASSWORD: exovote_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exovote"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - exovote

  # ─── Redis 7 ───
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - exovote

  # ─── RabbitMQ 3 ───
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: exovote
      RABBITMQ_DEFAULT_PASS: exovote_dev
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exovote

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  exovote:
    driver: bridge
